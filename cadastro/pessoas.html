<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Cadastro de pessoas</h1>

    <form method="get" 
        action="/pessoas/cadastrar">

        <div>
            <label for="nome">Nome:</label>
            <input 
                type="text" 
                name="nomeDaPessoa"
                id="nome"
                placeholder="Informe o nome completo da pessoa"
                required
                minlength="5"
                autofocus
            >
        </div>


        <div>
            <label for="password">Senha: </label>
            <input type="password" 
                name="senha"
                id="password">
        </div>

        <div>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
        </div>

      <form method="post">

        <label> Gênero </label>
        <div>
          <!-- tipo radio cria checkbox -->
          <input type="radio" name="genero" id="feminino" value="FEM" />
          <label for="feminino">Feminino</label>
        </div>
        <div>
          <!-- tipo radio cria checkbox -->
          <input type="radio" name="genero" id="masculino" value="MAS" />
          <label for="masculino">Masculino</label>
        </div>

        <div>
          
          <label >Notificações</label>
          <div>
            <input type="checkbox" name="notificacao[0]" id="email">
            <label for="email">E-Mail</label>
          </div>
          <div>
            <input type="checkbox" name="notificacao[1]" id="whatsapp">
            <label for="whatsapp">Whatsapp</label>
          </div>
        </div>
        
        
        <label for="uf">Estado</label>
      <select name="estado" id="uf">
        <option value="-1" disabled selected>Selecione: </option>
        <option value="1">Minas Gerais</option>
        <option value="2">São Paulo</option>
        <option value="3">Bahia</option>
        <option value="4">Pará</option>
        <option value="5">Amazonas</option>
      </select>
      <input type="submit" value="Cadastrar">
    </form>
    
  </section>
  </body>
</html>
